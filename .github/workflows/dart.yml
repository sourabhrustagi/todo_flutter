name: Flutter CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.5.4' # Specify the Flutter version you are using

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test